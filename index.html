<!DOCTYPE html>
<html>
<body>
	<style>
		body{ 
		text-align: center 
		}
	</style>

<h1>Review Carousel</h1>
<h2>Here are some products to review</h2>
<div id = 'containment'>
</div>
<button  type="button" onclick="back()">Back</button>
<button  type="button" onclick="next()">Next</button>




<script>
let products = [{name: 'Comb', price: 2.9}, {name: 'Shampoo', price: 3}, {name: 'Hair Spray', price: 4}, {name: 'Doorag', price: 1}]
let index = 0

function showProduct(){
	document.getElementById("containment").innerHTML = `The ${products[index].name} costs Â£${products[index].price.toFixed(2)}`
}

function next(){
	if(index >= products.length - 1){
	index = 0 
	showProduct()
} else{ 
	index += 1 
	showProduct()
}
}

function back(){
	if(index <= 0){
	index = products.length - 1 
	showProduct()
} else{ 
	index -= 1 
	showProduct()
}

}

showProduct()

</script>

</body>
</html>
